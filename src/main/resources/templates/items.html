<!DOCTYPE html>
<html>
<head>
    <title>Resupply Manager - Manage Supply Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="css/main.css" rel="stylesheet" media="screen"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Resupply Manager</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/items">Manage Items<span class="sr-only">(current)</span></a></li>
                <li><a href="/order">Resupply Orders</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Sign Out</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container" ng-app="resupplyApp">
    <section id="itemSection" ng-controller="ItemController">
        <table>
            <tr>
                <td>
                    <b>Name</b>
                </td>
                <td>
                    <b>Description</b>
                </td>
                <td>
                    <b>Pars</b>
                </td>
                <td>
                    <b>Available?</b>
                </td>
            </tr>
            <tr ng-repeat="item in items">
                <td><input ng-model="item.name" type="text"/></td>
                <td><input ng-model="item.description" type="text"/></td>
                <td><input name="sizeTypesInput" ng-model="item.sizeTypes" ng-list=","/></td>
                <td>
                    <input type="checkbox" ng-model="item.available"/><span class="addBtn" ng-if='$last'
                                                                            ng-click='add()'>+ Add Item</span>
                </td>
            </tr>
        </table>
        <br/>
        <span class="addBtn" ng-click='save()'>Save Items</span>
    </section>
</div>

<hr/>

<footer>
    <p>&copy; Brave Studios 2015</p>
</footer>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
